<style>
  /* CSS GLOBAL - APLICADO A TODAS LAS PÁGINAS */
  body {
    margin: 0;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00; /* Verde neón */

  header {
    display: flex;
    justify-content: space-between;

  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;

    margin: 0;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem; /* Aumentado el espacio entre enlaces */
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    text-decoration: none;
    color: #00ff00; /* Verde neón */

    text-transform: uppercase;

    transition: color 0.3s ease, text-shadow 0.3s ease;

  }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 2.5rem;
    border-radius: 8px;
    border: 2px solid #2d0000; /* Rojo oscuro */
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(0, 255, 0, 0.3);
    text-align: center;
  }

  h2 {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    margin-bottom: 2rem;
    text-align: center;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    font-size: 2rem;
  }

  input, textarea {
    background-color: #2a2a2a;
    color: #00ff00;
    border: 1px solid #ff0000;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
    padding: 0.8rem 1rem;
    border-radius: 4px;
    box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.5);
    transition: border-color 0.3s, box-shadow 0.3s;
    outline: none;
  }

  input::placeholder, textarea::placeholder {
    color: rgba(0, 255, 0, 0.5);
  }

  input:focus, textarea:focus {
    border-color: #00ff00;
    box-shadow: inset 0 0 12px #00ff00;
  }

  button {
    background: #4a1e1e;
    color: #00ff00;
    border: 1px solid #ff0000;
    padding: 0.9rem 1.8rem;
    border-radius: 4px;
    font-family: 'Share Tech Mono', monospace;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 0.05em;
  }

  button:hover {
    background: #660000;
    box-shadow: 0 0 10px #00ff00;
    color: #fff;
  }

  .error {
    color: #ff3b3b;
    font-weight: bold;
    font-size: 0.9rem;
    text-align: left;
    margin-top: -0.5rem;
    margin-bottom: 0.5rem;
  }

  footer {
    text-align: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.9);
    color: #00ff00;
    border-top: 2px solid #ff0000;
    margin-top: 4rem;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);

  /* CSS ESPECÍFICO DE LA PÁGINA DEL FORO */
  textarea#comentario { /* Seleccionar el textarea específico del foro */
    width: calc(100% - 3rem); /* Ajuste para el padding del contenedor */
    max-width: 700px; /* Ancho máximo para el textarea */
    height: 150px; /* Un poco más alto */
    margin-bottom: 2rem; /* Más margen inferior */
    box-sizing: border-box; /* Incluir padding y borde en el ancho */
  }

  ul#lista-comentarios {
    list-style: none;
    padding: 0;
    margin-top: 2.5rem; /* Más margen superior */
    text-align: left; /* Alinear los comentarios a la izquierda */
  }

  #lista-comentarios li {
    background-color: #2a2a2a;
    border: 1px solid #4b4b4b;
    color: #ccc;
    padding: 1.2rem 1.8rem; /* Más padding para los comentarios */
    margin-bottom: 1.2rem; /* Más margen inferior */
    border-radius: 4px;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7); /* Sombra interior para los comentarios */
    font-family: 'Unica One', sans-serif;
    line-height: 1.6; /* Mayor altura de línea */
    font-size: 1.05rem;
  }
</style>

<div class="container">
  <h2>Foro de Comentarios</h2>
  <textarea id="comentario" placeholder="Escribe tu comentario aquí..." onkeypress="verificarEnter(event)"></textarea>
  <ul id="lista-comentarios"></ul>
</div>

<script>
  function verificarEnter(event) {
    if (event.key === 'Enter' && !event.shiftKey) { // Publicar solo con Enter, no con Shift+Enter
      event.preventDefault(); // Prevenir salto de línea por defecto
      publicarComentario();
    }
  }

  function publicarComentario() {
    const comentarioInput = document.getElementById('comentario');
    const texto = comentarioInput.value.trim();

    if (texto !== "") {
      const li = document.createElement('li');
      li.textContent = texto;
      document.getElementById('lista-comentarios').prepend(li); // Añadir al principio para que los más recientes aparezcan primero
      comentarioInput.value = '';
    } else {
      alert("Por favor escribe un comentario antes de publicar.");
    }
  }
    // Moderación básica: bloquear palabras ofensivas
    const palabrasProhibidas = ['tonto', 'idiota', 'estúpido', 'maldito']; // Puedes agregar más

    function contienePalabrasProhibidas(texto) {
      const textoNormalizado = texto.toLowerCase();
      return palabrasProhibidas.some(palabra =>
        textoNormalizado.includes(palabra)
      );
    }
    // Guardar y cargar comentarios en localStorage

    // Cargar comentarios al iniciar la página
    window.addEventListener('DOMContentLoaded', () => {
      const lista = document.getElementById('lista-comentarios');
      const comentariosGuardados = JSON.parse(localStorage.getItem('comentariosForo') || '[]');
      comentariosGuardados.forEach(texto => {
        const li = document.createElement('li');
        li.textContent = texto;
        lista.appendChild(li);
      });
    });

    // Sobrescribir publicarComentario para guardar en localStorage
    function publicarComentario() {
      const comentarioInput = document.getElementById('comentario');
      const texto = comentarioInput.value.trim();

      if (texto === "") {
        alert("Por favor escribe un comentario antes de publicar.");
        return;
      }

      if (contienePalabrasProhibidas(texto)) {
        alert("Tu comentario contiene palabras no permitidas.");
        return;
      }

      const li = document.createElement('li');
      li.textContent = texto;
      document.getElementById('lista-comentarios').prepend(li);
      comentarioInput.value = '';

      // Guardar en localStorage
      const comentariosGuardados = JSON.parse(localStorage.getItem('comentariosForo') || '[]');
      comentariosGuardados.unshift(texto);
      localStorage.setItem('comentariosForo', JSON.stringify(comentariosGuardados));
    }
</script>

<!-- Modo oscuro / claro con persistencia en LocalStorage -->
<script>
  function aplicarTema(tema) {
    if (tema === 'claro') {
      document.body.style.background = "#f4f4f4";
      document.body.style.color = "#222";
      document.querySelectorAll('.container, .carrito-container').forEach(el => {
        el.style.background = "rgba(0,0,0,0.03)";
        el.style.borderColor = "#ccc";
        el.style.boxShadow = "0 0 20px rgba(0,0,0,0.1), inset 0 0 10px rgba(0,0,0,0.05)";
      });
      document.querySelectorAll('.producto').forEach(el => {
        el.style.background = "#fff";
        el.style.borderColor = "#ddd";
        el.style.boxShadow = "inset 0 0 10px rgba(0,0,0,0.05)";
      });
      document.querySelectorAll('header, footer').forEach(el => {
        el.style.backgroundColor = "#fff";
        el.style.color = "#222";
        el.style.borderColor = "#222";
      });
    } else {
      document.body.style.background = "#0e0e0e url('fondo-blur.jpg') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
      document.body.style.color = "#00ff00";
      document.querySelectorAll('.container, .carrito-container').forEach(el => {
        el.style.background = "rgba(255,255,255,0.05)";
        el.style.borderColor = "#2d0000";
        el.style.boxShadow = "0 0 20px rgba(255,0,0,0.6), inset 0 0 10px rgba(0,255,0,0.3)";
      });
      document.querySelectorAll('.producto').forEach(el => {
        el.style.background = "#2a2a2a";
        el.style.borderColor = "#4b4b4b";
        el.style.boxShadow = "inset 0 0 10px rgba(0,0,0,0.7)";
      });
      document.querySelectorAll('header, footer').forEach(el => {
        el.style.backgroundColor = "rgba(0,0,0,0.85)";
        el.style.color = "#00ff00";
        el.style.borderColor = "#ff0000";
      });
    }
  }

  function guardarTema(tema) {
    localStorage.setItem('tema', tema);
  }

  function obtenerTema() {
    return localStorage.getItem('tema') || 'oscuro';
  }

  function alternarTema() {
    const temaActual = obtenerTema();
    const nuevoTema = temaActual === 'oscuro' ? 'claro' : 'oscuro';
    aplicarTema(nuevoTema);
    guardarTema(nuevoTema);
    document.getElementById('btn-tema').textContent = nuevoTema === 'oscuro' ? 'Modo claro' : 'Modo oscuro';
  }

  // Botón flotante para alternar tema
  window.addEventListener('DOMContentLoaded', () => {
    const btn = document.createElement('button');
    btn.id = 'btn-tema';
    btn.textContent = obtenerTema() === 'oscuro' ? 'Modo claro' : 'Modo oscuro';
    btn.style.position = 'fixed';
    btn.style.bottom = '24px';
    btn.style.right = '24px';
    btn.style.zIndex = '9999';
    btn.style.background = '#222';
    btn.style.color = '#00ff00';
    btn.style.border = '2px solid #ff0000';
    btn.style.padding = '0.7rem 1.2rem';
    btn.style.borderRadius = '6px';
    btn.style.fontFamily = "'Share Tech Mono', monospace";
    btn.style.boxShadow = '0 0 12px #00ff00';
    btn.style.cursor = 'pointer';
    btn.onclick = alternarTema;
    document.body.appendChild(btn);

    // Aplicar tema al cargar
    aplicarTema(obtenerTema());
  });
  // Adaptación fluida a móvil, tablet y escritorio (responsive)
  window.addEventListener('DOMContentLoaded', () => {
    function ajustarResponsive() {
      if (window.innerWidth < 600) {
        document.querySelector('.container').style.padding = '1rem';
        document.querySelector('.container').style.maxWidth = '98vw';
      } else {
        document.querySelector('.container').style.padding = '2.5rem';
        document.querySelector('.container').style.maxWidth = '900px';
      }
    }
    ajustarResponsive();
    window.addEventListener('resize', ajustarResponsive);
  });
</script>
